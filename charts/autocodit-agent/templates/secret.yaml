apiVersion: v1
kind: Secret
metadata:
  name: autocodit-secrets
  labels:
    app: autocodit-agent
stringData:
  GITHUB_PRIVATE_KEY: {{ .Values.env.GITHUB_PRIVATE_KEY | quote }}
  GITHUB_WEBHOOK_SECRET: {{ .Values.env.GITHUB_WEBHOOK_SECRET | quote }}
  OPENAI_API_KEY: {{ .Values.env.OPENAI_API_KEY | quote }}
  ANTHROPIC_API_KEY: {{ .Values.env.ANTHROPIC_API_KEY | quote }}
