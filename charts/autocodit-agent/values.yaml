# Default values for autocodit-agent.

host: "autocodit.example.com"

image:
  repository: ghcr.io/your-org/autocodit-agent-api
  tag: latest
  pullPolicy: IfNotPresent

frontend:
  image:
    repository: ghcr.io/your-org/autocodit-agent-frontend
    tag: latest
    pullPolicy: IfNotPresent
  env:
    NEXT_PUBLIC_API_URL: http://autocodit-agent-api:8000
    NEXT_PUBLIC_WS_URL: ws://autocodit-agent-api:8000

runner:
  image:
    repository: ghcr.io/your-org/autocodit-agent-runner
    tag: latest
    pullPolicy: IfNotPresent

service:
  type: ClusterIP
  apiPort: 8000
  frontendPort: 3000

env:
  GITHUB_APP_ID: ""
  GITHUB_PRIVATE_KEY: "REPLACE_ME"
  GITHUB_WEBHOOK_SECRET: "REPLACE_ME"
  OPENAI_API_KEY: "REPLACE_ME"
  ANTHROPIC_API_KEY: "REPLACE_ME"
  DATABASE_URL: postgresql://autocodit:password@postgres:5432/autocodit_agent
  REDIS_URL: redis://redis:6379/0

resources:
  api:
    limits:
      cpu: "2"
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 256Mi
  frontend:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  runnerManager:
    limits:
      cpu: "2"
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 256Mi
  worker:
    limits:
      cpu: "2"
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 256Mi
  beat:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
